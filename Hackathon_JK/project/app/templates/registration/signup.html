{% extends 'base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'signup_.css' %}" />
{% endblock css %}

{% block content %}

<section id="signup">
    <form method="POST">
        {% csrf_token %} {% if error %}
        <p class="errormessage">{{error}}</p>
        {% endif %}
        <h3>SIGN UP</h3>
        <br>
        <div class="container">
            <input type="text" name="username" placeholder=" Username" />
            <br>
            <input type="password" name="password" placeholder=" Password" />
            <br>
            <button class="loginbutton">회원가입하기</button>
        </div>
    </form>
</section>
{% endblock content %}
