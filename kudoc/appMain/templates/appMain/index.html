<navbar>
    {% if user.is_authenticated %}
     <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'account_login' %}">로그인</a>
    <a href="{% url 'account_signup' %}">회원가입</a>
    {% endif %}
</navbar>


<h1>홈페이지</h1>
{% if user.is_authenticated %}
    <p>안녕하세요, {{user.email}}님!</p>
    {% comment %} <p>{{user}}</p> {% endcomment %}
    <a href="{% url 'profile' %}">회원정보페이지로 이동</a>
    <a href="{% url 'notice' %}">공지사항페이지로 이동</a>
{% else %}
    <p>로그인이 필요합니다.</p>
{% endif %}
